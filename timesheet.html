<!DOCTYPE html>
<html>
<head>
	<title>I like trains</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container">

		<!--Header Section-->
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="jumbotron header">
					<h2>Train Schedules</h2>
					<h4>The music is your punishment</h4>
				</div>
			</div>
		</div>

		<!--API Section-->
		<div class="row">
		<div class="col-md-2"></div>
			<div class="col-md-8" id="displayCol">
				 <div class="panel panel-default">
					<div class="panel-heading panel-heading-custom">
						<h3 class="panel-title">Current Employees</h3>
					</div>
					<div class="panel-body" id="articleList">

						<table class="table">
						  <thead>
						    <tr>
						    	<th>Train Name</th>
						    	<th>Destination</th>
						    	<th>Frequency</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
						    </tr>
						  </thead>
						  <tbody id="tableBody">
						  </tbody>
						</table>

					</div>
				</div>
			</div>
		</div>


		<!--API Section-->
		<div class="row">
		<div class="col-md-2"></div>
			<div class="col-md-8" id="displayCol">
				 <div class="panel panel-default">
					<div class="panel-heading panel-heading-custom">
						<h3 class="panel-title">Add Employee</h3>
					</div>
					<div class="panel-body" id="articleList">

						<!--Form Section-->
						<div class="row">
							<div class="col-md-12">
								<form>
									<div class="form-group">
										<label for="train-name">Train Name</label>
										<input type="text" class="form-control" id="train-name">
									</div>

									<div class="form-group">
										<label for="destination">Destination</label><input type="text" value"" class="form-control" id="destination">
									</div>

									<div class="form-group">
										<label for="first">First Train Time (military time please)</label>
										<input type="time" class="form-control" id="first">
									</div>

									<div class="form-group">
										<label for="rate">Frequency (min)</label>
										<input type="text" class="form-control" id="rate">
									</div>

									<button class="btn btn-primary" id="search">Submit</button>
								</form>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js" type="text/javascript" async="true">
		</script>
	</body>
	</html>
